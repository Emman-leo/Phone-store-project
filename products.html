<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our wide selection of premium gadgets and accessories at CPA Gadgets Hub. Find the perfect tech for your lifestyle, from smartphones to smartwatches.">
    <meta name="keywords" content="products, gadgets, smartphones, smartwatches, accessories, CPA Gadgets Hub">
    <meta name="author" content="CPA Gadgets Hub">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cpagadgets.vercel.app/products.html">
    <meta property="og:title" content="Our Products - CPA Gadgets Hub">
    <meta property="og:description" content="Browse our wide selection of premium gadgets and accessories at CPA Gadgets Hub. Find the perfect tech for your lifestyle, from smartphones to smartwatches.">
    <meta property="og:image" content="https://www.slashgear.com/img/gallery/apple-imac-24-inch-review-the-right-mac-for-most-people/l-intro-1650914299.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cpagadgets.vercel.app/products.html">
    <meta property="twitter:title" content="Our Products - CPA Gadgets Hub">
    <meta property="twitter:description" content="Browse our wide selection of premium gadgets and accessories at CPA Gadgets Hub. Find the perfect tech for your lifestyle, from smartphones to smartwatches.">
    <meta property="twitter:image" content="https://www.slashgear.com/img/gallery/apple-imac-24-inch-review-the-right-mac-for-most-people/l-intro-1650914299.jpg">

    <link rel="canonical" href="https://cpagadgets.vercel.app/products.html">
    <title>Products - CPA Gadgets Hub </title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- PRODUCTS SECTION -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold">Our Products</h2>

            <!-- SEARCH AND SORT CONTROLS -->
            <div class="row mb-5 g-3 align-items-center">
                <div class="col-md-5 position-relative">
                    <div class="search-wrapper">
                        <i class="bi bi-search search-icon"></i>
                        <input type="search" id="search-input" class="form-control ps-5 py-3" placeholder="Search for phones & gadgets..." autocomplete="off">
                    </div>
                    <div id="search-suggestions" class="search-suggestions-container d-none">
                        <!-- Suggestions will be injected here -->
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <label class="input-group-text" for="filter-category">Category:</label>
                        <select class="form-select" id="filter-category">
                            <option value="all">All Categories</option>
                            <!-- Categories will be dynamically inserted here -->
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <label class="input-group-text" for="sort-products">Sort by:</label>
                        <select class="form-select" id="sort-products">
                            <option selected value="default">Default</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                            <option value="name-asc">Name: A to Z</option>
                            <option value="name-desc">Name: Z to A</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row g-4" id="product-grid">
                <!-- Products will be dynamically inserted here by script.js -->
            </div>
            <div id="no-results" class="text-center d-none">
                <p class="lead">No products found matching your search.</p>
            </div>
        </div>
    </section>

    <!-- CHECKOUT MODAL -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content checkout-modal-glass border-0">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="checkoutModalLabel">Secure Checkout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4" id="checkoutModalBody">
                    <!-- Order Summary (Dynamically Updated) -->
                    <div class="order-summary-box" id="orderSummaryBox">
                        <div class="summary-icon">
                            <i class="bi bi-cart-check"></i>
                        </div>
                        <div class="summary-details">
                            <h6 id="summaryProductName">Product Name</h6>
                            <p id="summaryProductPrice">Total: $0.00</p>
                        </div>
                    </div>

                    <form id="checkout-form">
                        <input type="hidden" name="product" id="product-name-input">
                        <input type="hidden" id="product-price-input">
                        
                        <!-- Full Name -->
                        <div class="input-group-glass">
                            <i class="bi bi-person"></i>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="checkout_fullName" name="checkout_name" placeholder="Full Name" required>
                                <label for="checkout_fullName">Full Name</label>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="input-group-glass">
                            <i class="bi bi-envelope"></i>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="checkout_email" name="checkout_email" placeholder="name@example.com" required>
                                <label for="checkout_email">Email Address</label>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="input-group-glass">
                            <i class="bi bi-phone"></i>
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                                <label for="phone">Phone Number</label>
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="input-group-glass">
                            <i class="bi bi-geo-alt"></i>
                            <div class="form-floating">
                                <textarea class="form-control" id="address" name="address" placeholder="Delivery Address" style="height: 100px" required></textarea>
                                <label for="address">Delivery Address</label>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="button" class="btn btn-primary btn-lg rounded-pill py-3 fw-bold shadow-sm" id="pay-now-btn">
                                <i class="bi bi-credit-card me-2"></i>Pay Now
                            </button>
                            <button type="button" class="btn btn-link text-muted text-decoration-none" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
        <div id="cart-toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">CPA Gadgets Hub</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body-content">
                <!-- Toast message will be injected here -->
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
