<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - CPA Gadgets Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- MAIN CONTENT -->
    <main class="container py-5">
        <h1 class="display-5 fw-bold text-center mb-5">Explore Our Products</h1>

        <!-- FILTERS AND SORTING -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="search-input" class="form-control" placeholder="Search for products...">
                </div>
            </div>
            <div class="col-md-4">
                <select id="sort-products" class="form-select">
                    <option value="default">Sort by</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name-asc">Name: A-Z</option>
                    <option value="name-desc">Name: Z-A</option>
                </select>
            </div>
        </div>

        <!-- PRODUCT GRID -->
        <div id="product-grid" class="row">
            <!-- Products will be dynamically loaded here -->
        </div>

        <!-- NO RESULTS MESSAGE -->
        <div id="no-results" class="text-center d-none">
            <i class="bi bi-emoji-frown" style="font-size: 5rem; color: #6c757d;"></i>
            <h3 class="mt-3">No Products Found</h3>
            <p class="lead">Sorry, we couldn't find any products matching your search.</p>
        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- TOAST NOTIFICATION -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="cart-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">CPA Gadgets Hub</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body-content">
                <!-- Toast message will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="layout.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
