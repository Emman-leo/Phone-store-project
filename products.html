<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our wide selection of premium gadgets and accessories at CPA Gadgets Hub. Find the perfect tech for your lifestyle, from smartphones to smartwatches.">
    <meta name="keywords" content="products, gadgets, smartphones, smartwatches, accessories, CPA Gadgets Hub">
    <meta name="author" content="CPA Gadgets Hub">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cpagadgets.vercel.app/products.html">
    <meta property="og:title" content="Our Products - CPA Gadgets Hub">
    <meta property="og:description" content="Browse our wide selection of premium gadgets and accessories at CPA Gadgets Hub. Find the perfect tech for your lifestyle, from smartphones to smartwatches.">
    <meta property="og:image" content="https://cpagadgets.vercel.app/assets/images/about-us.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cpagadgets.vercel.app/products.html">
    <meta property="twitter:title" content="Our Products - CPA Gadgets Hub">
    <meta property="twitter:description" content="Browse our wide selection of premium gadgets and accessories at CPA Gadgets Hub. Find the perfect tech for your lifestyle, from smartphones to smartwatches.">
    <meta property="twitter:image" content="https://cpagadgets.vercel.app/assets/images/about-us.jpg">

    <link rel="canonical" href="https://cpagadgets.vercel.app/products.html">
    <title>Products - CPA Gadgets Hub </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- PRODUCTS SECTION -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold">Our Products</h2>

            <!-- SEARCH AND SORT CONTROLS -->
            <div class="row mb-4 g-3 align-items-center">
                <div class="col-md-8">
                    <input type="search" id="search-input" class="form-control" placeholder="Search for phones & gadgets...">
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <label class="input-group-text" for="sort-products">Sort by:</label>
                        <select class="form-select" id="sort-products">
                            <option selected value="default">Default</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                            <option value="name-asc">Name: A to Z</option>
                            <option value="name-desc">Name: Z to A</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row g-4" id="product-grid">
                <!-- Products will be dynamically inserted here by script.js -->
            </div>
            <div id="no-results" class="text-center d-none">
                <p class="lead">No products found matching your search.</p>
            </div>
        </div>
    </section>

    <!-- CHECKOUT MODAL -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="checkoutModalBody">
                    <p>To complete your purchase, please fill out the form below and proceed to payment.</p>
                    <form id="checkout-form">
                        <input type="hidden" name="product" id="product-name-input">
                        <input type="hidden" id="product-price-input">
                        <div class="mb-3">
                            <label for="checkout_fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="checkout_fullName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="checkout_email" class_="form-label">Email Address</label>
                            <input type="email" class="form-control" id="checkout_email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Delivery Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>
                         <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="pay-now-btn">Pay Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
        <div id="cart-toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">CPA Gadgets Hub</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body-content">
                <!-- Toast message will be injected here -->
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
