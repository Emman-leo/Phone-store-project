<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Review and manage the items in your shopping cart at CPA Gadgets Hub before proceeding to checkout.">
    <meta name="keywords" content="shopping cart, my cart, checkout, CPA Gadgets Hub">
    <meta name="author" content="CPA Gadgets Hub">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cpagadgets.vercel.app/cart.html">
    <meta property="og:title" content="Your Shopping Cart - CPA Gadgets Hub">
    <meta property="og:description" content="Review and manage the items in your shopping cart at CPA Gadgets Hub before proceeding to checkout.">
    <meta property="og:image" content="https://cpagadgets.vercel.app/assets/images/about-us.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cpagadgets.vercel.app/cart.html">
    <meta property="twitter:title" content="Your Shopping Cart - CPA Gadgets Hub">
    <meta property="twitter:description" content="Review and manage the items in your shopping cart at CPA Gadgets Hub before proceeding to checkout.">
    <meta property="twitter:image" content="https://cpagadgets.vercel.app/assets/images/about-us.jpg">

    <title>Shopping Cart - CPA Gadgets Hub</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- CART SECTION -->
<section class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-5 fw-bold">Your Shopping Cart</h2>

        <!-- Main cart content -->
        <div id="cart-content">
            <div class="row">
                <!-- Cart Items Column -->
                <div class="col-md-8" id="cart-items-column">
                    <!-- Items will be injected here -->
                </div>

                <!-- Order Summary Column -->
                <div class="col-md-4" id="order-summary-column">
                    <!-- Summary will be injected here -->
                </div>
            </div>
        </div>

        <!-- Empty Cart Message -->
        <div id="cart-empty-message" class="text-center d-none">
             <div class="card shadow-sm p-5">
                <div class="card-body">
                    <i class="bi bi-cart-x" style="font-size: 5rem; color: #6c757d;"></i>
                    <h3 class="card-title mt-4">Your cart is empty</h3>
                    <p class="card-text text-muted">Looks like you haven't added anything to your cart yet.</p>
                    <a href="products.html" class="btn btn-primary mt-3">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
</section>


    <!-- CHECKOUT MODAL -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content checkout-modal-glass border-0">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="checkoutModalLabel">Secure Checkout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4" id="checkoutModalBody">
                    <!-- Order Summary (Dynamically Updated) -->
                    <div class="order-summary-box" id="orderSummaryBox">
                        <div class="summary-icon">
                            <i class="bi bi-cart-check"></i>
                        </div>
                        <div class="summary-details">
                            <h6 id="summaryProductName">Product Name</h6>
                            <p id="summaryProductPrice">Total: $0.00</p>
                        </div>
                    </div>

                    <form id="checkout-form">
                        <input type="hidden" name="product" id="product-name-input">
                        <input type="hidden" id="product-price-input">
                        
                        <!-- Full Name -->
                        <div class="input-group-glass">
                            <i class="bi bi-person"></i>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="checkout_fullName" name="checkout_name" placeholder="Full Name" required>
                                <label for="checkout_fullName">Full Name</label>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="input-group-glass">
                            <i class="bi bi-envelope"></i>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="checkout_email" name="checkout_email" placeholder="name@example.com" required>
                                <label for="checkout_email">Email Address</label>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="input-group-glass">
                            <i class="bi bi-phone"></i>
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                                <label for="phone">Phone Number</label>
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="input-group-glass">
                            <i class="bi bi-geo-alt"></i>
                            <div class="form-floating">
                                <textarea class="form-control" id="address" name="address" placeholder="Delivery Address" style="height: 100px" required></textarea>
                                <label for="address">Delivery Address</label>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="button" class="btn btn-primary btn-lg rounded-pill py-3 fw-bold shadow-sm" id="pay-now-btn">
                                <i class="bi bi-credit-card me-2"></i>Pay Now
                            </button>
                            <button type="button" class="btn btn-link text-muted text-decoration-none" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
        <div id="cart-toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">CPA Gadgets Hub</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body-content">
                <!-- Toast message will be injected here -->
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
