<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - CPA Gadgets Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- MAIN CONTENT -->
    <main class="container py-5">
        <h1 class="display-5 fw-bold text-center mb-5">Your Shopping Cart</h1>
        <div id="cart-empty-message" class="text-center d-none">
            <i class="bi bi-cart-x" style="font-size: 5rem; color: #6c757d;"></i>
            <h3 class="mt-3">Your cart is empty.</h3>
            <p class="lead">Looks like you haven't added anything to your cart yet.</p>
            <a href="products.html" class="btn btn-primary btn-lg mt-3">Start Shopping</a>
        </div>

        <div id="cart-content" class="row g-5">
            <div class="col-lg-8" id="cart-items-column">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="col-lg-4" id="order-summary-column">
                <!-- Order summary will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- CHECKOUT MODAL -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Complete Your Purchase</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="checkout-form" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="checkout_fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="checkout_fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="checkout_email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="checkout_email" required>
                        </div>
                        <div class="mb-3">
                            <label for="checkout_phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="checkout_phone" required>
                        </div>
                         <div class="mb-3">
                            <label for="checkout_address" class="form-label">Delivery Address</label>
                            <textarea class="form-control" id="checkout_address" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="pay-now-btn">Pay Now</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- FOOTER -->
    <div id="footer-container"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Paystack -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <!-- EmailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <!-- App-wide Scripts -->
    <script src="layout.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
