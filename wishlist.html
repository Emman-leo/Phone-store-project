<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your saved favorites at CPA Gadgets Hub. View and manage your wishlist before adding items to your cart.">
    <meta name="keywords" content="wishlist, favorites, saved items, CPA Gadgets Hub">
    <meta name="author" content="CPA Gadgets Hub">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cpagadgets.vercel.app/wishlist.html">
    <meta property="og:title" content="My Wishlist - CPA Gadgets Hub">
    <meta property="og:description" content="Your saved favorites at CPA Gadgets Hub. View and manage your wishlist before adding items to your cart.">
    <meta property="og:image" content="https://www.slashgear.com/img/gallery/apple-imac-24-inch-review-the-right-mac-for-most-people/l-intro-1650914299.jpg">

    <title>My Wishlist - CPA Gadgets Hub</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- WISHLIST SECTION -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold" data-aos="fade-up">My Wishlist</h2>

            <div class="row g-4" id="wishlist-grid" data-aos="fade-up" data-aos-delay="200">
                <!-- Wishlisted products will be dynamically inserted here -->
            </div>

            <!-- Empty Wishlist Message -->
            <div id="wishlist-empty-message" class="text-center d-none" data-aos="fade-up">
                <div class="card shadow-sm p-5">
                    <div class="card-body">
                        <i class="bi bi-heart" style="font-size: 5rem; color: var(--text-muted);"></i>
                        <h3 class="card-title mt-4">Your wishlist is empty</h3>
                        <p class="card-text text-muted">You haven't saved any gadgets yet. Explore our products and tap the heart icon to save them!</p>
                        <a href="products.html" class="btn btn-primary mt-3">Explore Products</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
        <div id="cart-toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">CPA Gadgets Hub</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body-content">
                <!-- Toast message will be injected here -->
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 50
        });
    </script>
    
    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
