<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CPA Gadgets Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- MAIN CONTENT -->
    <main class="container py-5">
        <section id="contact-us" class="mb-5">
            <h1 class="display-4 fw-bold text-center mb-5">Get in Touch</h1>
            <div class="row g-5">
                <div class="col-lg-6">
                    <h2 class="fw-bold">Send Us a Message</h2>
                    <form id="contact-form" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="contact_name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="contact_name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact_email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="contact_email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact_message" class="form-label">Message</label>
                            <textarea class="form-control" id="contact_message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                    <div id="contact-form-status" class="mt-3"></div>
                </div>
                <div class="col-lg-6">
                    <h2 class="fw-bold">Contact Information</h2>
                    <p class="lead">Feel free to reach out to us through any of the following channels.</p>
                    <ul class="list-unstyled">
                        <li class="mb-3">
                            <i class="bi bi-geo-alt-fill me-2"></i>
                            <strong>Address:</strong> 123 Tech Avenue, Accra, Ghana
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-telephone-fill me-2"></i>
                            <strong>Phone:</strong> <a href="tel:+233244123456">+233 24 412 3456</a>
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-envelope-fill me-2"></i>
                            <strong>Email:</strong> <a href="mailto:info@cpagadgets.com">info@cpagadgets.com</a>
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-whatsapp me-2"></i>
                            <strong>WhatsApp:</strong> <a href="https://wa.me/233244123456" target="_blank">+233 24 412 3456</a>
                        </li>
                    </ul>
                    <div class="mt-4">
                        <h3 class="fw-bold">Follow Us</h3>
                        <a href="#" class="btn btn-outline-primary btn-lg me-2"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="btn btn-outline-primary btn-lg me-2"><i class="bi bi-twitter-x"></i></a>
                        <a href="#" class="btn btn-outline-primary btn-lg"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>
        </section>

        <section id="map">
             <h2 class="fw-bold text-center mb-4">Our Location</h2>
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.781872832961!2d-0.1983!3d5.6037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9a7a67f4075b%3A0x44f8b9b940e5d89c!2sAccra%2C%20Ghana!5e0!3m2!1sen!2sus!4v1678886400000!5m2!1sen!2sus"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="layout.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
