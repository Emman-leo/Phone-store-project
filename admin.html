<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CPA Gadgets Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <div class="container py-5">
        <div id="login-section">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <h2 class="card-title text-center fw-bold mb-4">Admin Login</h2>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                            <div id="login-error" class="text-danger mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="admin-dashboard" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fw-bold">Product Management</h1>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
            <button id="add-product-btn" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#product-modal">Add New Product</button>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Product rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Product Modal (for Add/Edit) -->
    <div class="modal fade" id="product-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-description" class="form-label">Description</label>
                            <textarea class="form-control" id="product-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="product-price" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-image" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="product-image">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="product-featured">
                            <label class="form-check-label" for="product-featured">Featured</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
